{% extends "index.html" %}

{% block content %}
    <form method="post" action="/session">
        {{ form.csrf_token }}
        
        <div>
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div>{{ form.submit }}</div>

    </form>
{% endblock %}
